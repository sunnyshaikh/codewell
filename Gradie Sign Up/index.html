<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="image">
                <div class="intro">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds.</p>
                </div>
                <div class="img">
                    <img src="./Assets/iPhone Mockup.png" alt="phone">
                </div>
            </div>
            <form>
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="john@example.com" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="At least 8 characters" id="pass" class="form-control">
                </div>
                <div class="tnc">
                    <input type="checkbox" id="check">
                    <label for="check">
                        By creating an account, you agree to the
                        <strong><a href="#">Terms & conditions.</a></strong>
                    </label>
                </div>
                <button type="button" class="btn btn-primary">Create an account</button>
            </form>
        </div>
    </div>
</body>

</html>
